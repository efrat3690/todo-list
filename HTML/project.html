<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../pictures/1950715.png" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>To Do List</title>
</head>

<body>
    <!--כפתורי ניווט,חיפוש והתנתקות-->
    <div class="headp">
        <button id="LogOut">Log out</button>
        <div id="DivSearch">
            <input id="search" type="text" placeholder="Search">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <button id="Prev"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div id="Display">
        <!--עמוד כניסה-->
        <template id="loginPage" class="page">
            <div>
                <h1>To Do List</h1>
                <H3>Entrance</H3>
                <form id="form">
                    <label for="userName">User Name</label><br>
                    <input type="text" id="userName" name="userName" required><br>
                    <label for="password">password</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                    <input id="Login" type="submit" value="Login"><br>
                </form>
                <button id="newUser">New User</button>
            </div>
        </template>

        <!--עמוד הוספת משתמש חדש-->
        <template id="signUpPage" class="page">
            <div>
                <h1>New User</h1>
                <form id="form">
                    <label for="userName">User Name</label><br>
                    <input type="text" id="userName" name="userName" required><br>
                    <label for="password">password</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <label for="Authentication">Authentication</label><br>
                    <input type="password" id="Authentication" name="Authentication" required><br><br>
                    <input id="btnSignup" type="submit" value="Sign Up"><br>
                </form>
            </div>
        </template>

        <!--עמוד משימות-->
        <template id="tasksPage" class="page">
            <div id="AllTasks">
            </div>
            <!--הוספת משימה-->
            <div>
                <button id="AddTask">+ Adding a task</button>
            </div>
            <div id="update">
                <form id="form" class="">
                    <h2 id="index" ></h2><br>
                    <input type="text" id="temp">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br>
                    <label for="date"> Date:</label><br>
                    <div class="task-date">
                        <input type="date" id="date">
                    </div>
                    <label for="Description">Description:</label><br>
                    <input type="text" id="Description" name="Description"><br><br>
                    <input id="UptateTask" type="submit" value="Update"><br>
                </form>
            </div>
        </template>

        <!--משימה חדשה-->
        <template id="addTaskPage" class="page">
            <div>
                <h2>New Task</h2>
                <form id="form">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br>
                    <label for="date"> Date:</label><br>
                    <div class="task-date">
                        <input type="date" id="date">
                    </div>
                    <label for="Description">Description:</label><br>
                    <input type="text" id="Description" name="Description"><br><br>
                    <input id="NewTask" type="submit" value="Addition"><br>
                </form>
            </div>
        </template>
        <template id="ErrorPage" class="page">
            <div id="Massage">
            </div>
        </template>
    </div>
    <script src="../JS/DataBase.js"></script>
    <script src="../JS/FXMLHttpRequest.js"></script>
    <script src="../JS/Server.js"></script>
    <script src="../JS/NetWork.js"></script>
    <script src="../JS/TasksList.js"></script>
    <script src="../JS/Template.js"></script>
</body>

</html>
